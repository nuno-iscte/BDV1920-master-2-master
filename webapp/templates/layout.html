<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Font Awasome -->

    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

      crossorigin=""/>


    <!-- Make sure you put this AFTER Leaflet's CSS -->

      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>  
    
    <title>{{title}}</title>
  </head>
  <body class="{{template}}">



      <!-- Header -->
      <div class="jumbotron text-center" style="margin-bottom:0; max-height: 50px;">
        <h1>Road crashes analyses in Portugal during 2018 and 2019</h1>
        <p>Web app template</p>
      </div>  
      

    <!-- Navigation -->
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" ></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
<!--
                    <li class="nav-item">
                      <a class="nav-link" href="/mod">Covid-19</a>
                  </li>
-->
                <li class="nav-item">
                  <a class="nav-link" href="/maps"><i class="fas fa-car-crash"></i> Maps</a>
                </li>
                <li>
                  <a class="nav-link" href="/stats"><i class="fas fa-calculator"></i> Stats</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
    
    {% block content %}
    {% endblock %}


    <!-- Footer  -->
    <div class="container-fluid">
      <div class="row mt-5 mx-5">
        <p>This work was developed by António Antunes, Carlos Lourenço and Nuno Carvalho on the course of Big Data Visualization</p>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
