{% block content %}

<script src="{{ url_for('static', filename='js/distrito.js') }}"></script>
<style>
    #mapid { 
        height: 700px; 
        width: 300px
        }
</style>



<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div id="mapid"></div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    graph
                </div>
                <div class="col-md-6">
                    graph
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var mymap = L.map('mapid').setView([39.557191, -7.8536599], 6);

    //data <- Numero de acidentes agrupados por distrito
    var data = [{{ data | safe }}];
    // console.log(data)

    //semanas <- Numero de acidentes agrupados por semana e distrito
    var semanas = [{{ semanas | safe }}];

 

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/light-v9',
        accessToken: 'pk.eyJ1Ijoibm1zZmMiLCJhIjoiY2thbzJodHR3MGFoaDJybnljdzBjMGp5OCJ9.-oHCyTvi5R5F1ygtGFAH8w',
    }).addTo(mymap);

    // controlo para mostrar a informação do distrito
    var info = L.control();

    info.onAdd = function(mymap){
        this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
    }

    info.update = function (props){
        this._div.innerHTML = 'Nr de acidentes por distrito em Portugal' +  (props ?
			'<b>' + props.Distrito + '</b><br />' + validate(props.Distrito) + ' acidentes'
			: 'Passe por um Distrito');
    }

    info.addTo(mymap);

    var i = 0
    var total_acidentes;
    function validate(desc)
    {
        total_acidentes = 0;
        while(i<Object.keys(data[0]).length) //devolve o tamanho do array
        {
            if(desc === data[0][i].DESC_DISTRITO)
            {
                total_acidentes = data[0][i].N_Acidentes
            }

            i= i+1
        }
        i=0
        return total_acidentes
    }

    function getColor(d, desc) {  
        d = validate(desc) 
        return d > 1500  ? '#800026' :
            d > 1000  ? '#BD0026' :
            d > 500  ? '#E31A1C' :
            d > 250  ? '#FC4E2A' :
            d > 125  ? '#FD8D3C' :
            d > 50   ? '#FEB24C' :
            d > 1   ? '#FED976' :
                        '#FFEDA0';
    }

    function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
            fillColor: getColor(feature.properties.N_Freguesi, feature.properties.Distrito)
		};
    }
    
    // On mouse ouver effect
    function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
        });
        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

        info.update(layer.feature.properties);
    }


    var geojson;

    // On Mouse out
    function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

    //zoom effect
    function zoomToFeature(e) {
		mymap.fitBounds(e.target.getBounds());
    }
    
    // Add Functions
    function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
    }
    
    geojson = L.geoJson(distritoData, {
        style: style,
        onEachFeature: onEachFeature
	}).addTo(mymap);

    //map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');

    var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 20, 70, 120, 170, 220, 270, 320],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(mymap);

</script>

{% endblock %}
